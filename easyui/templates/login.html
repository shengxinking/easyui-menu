{% extends "base.html" %}
{% block title %} {{ block.super }} |登陆 {% endblock title %}
{% block page_title %} {{ block.super }} |登陆  {% endblock page_title %}
{% block content %}
<form  method="post" accept-charset="utf-8">
    {% csrf_token %}
    <table>
        <tr class="required">
            <th><label for="id_user">用户名:</label></th>
            <td><input id="id_user" name="user" type="text" /></td>
        </tr>
        <tr class="required">
            <th><label for="id_passwd">密码:</label></th>
            <td><input id="id_passwd" name="passwd" type="password" /></td>
        </tr>
    </table>


<p><input type="submit" value="登陆"></p>
</form>
{% endblock %}
